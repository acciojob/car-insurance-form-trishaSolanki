<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" required="yes"><br><br>

		<label for="email">Email</label>
		<input type="email" id="email" required="yes"><br><br>

		<label>Gender</label>
		<input type="radio" id="gender_m" name="gender" value="male" required="yes">
		<labe for="gender_m">Male</labe>
		<input type="radio" id="gender_f" name="gender" value="female" required="yes">
		<label for="gender_f">Female</label><br><br>

		<label for="cars">Car Brands</label>
		<select id="cars" name="cars" required="no">
			<option value="" disabled selected>--Please choose an option--</option>
         <option value="Bmw">BMW</option>
        <option value="Audi">Audi</option>
        <option value="Mercedez">Mercedez</option>
      </select><br><br>

       <label for="car age">Car Age</label>
       <input type="number" id="car age" name="carage" required="yes"><br><br>
             
		<label for="dop">DOP</label>
     <input type="date" id="dop" name="dop" required="yes"><br><br>

		<label for="password">Password</label>
		<input type="password" id="password" required="yes"><br><br>

		<button type="submit">Submit</button>
				
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
